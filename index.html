<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-[25px] font-medium text-xl"> Increment & decrement</div>
        <div class="flex flex-row  bg-white rounded-sm text-[#344151] gap-12 p-3 px-5">
            <button onclick="increment()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-plus"></i></button>
            <div id="counter" class="font-bold ">0</div>
            <button onclick="decrement()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-minus"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/300dfc50cf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
